name: Deploy Todos to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Detect package manager
        id: detect-package-manager
        run: |
          echo "manager=npm" >> $GITHUB_OUTPUT
          echo "command=install" >> $GITHUB_OUTPUT
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Install dependencies (if needed)
        run: |
          # No dependencies needed for this static app
          echo "No dependencies to install for static HTML/CSS/JS app"
          
      - name: Lint and validate files
        run: |
          echo "Running basic validation..."
          # Check if main files exist
          if [ ! -f "index.html" ] && [ ! -f "Hello.html" ]; then
            echo "Error: No index.html or Hello.html found!"
            exit 1
          fi
          if [ -f "Hello.html" ] && [ ! -f "index.html" ]; then
            echo "Copying Hello.html to index.html for GitHub Pages..."
            cp Hello.html index.html
          fi
          if [ ! -f "hello.css" ]; then
            echo "Error: hello.css not found!"
            exit 1
          fi
          if [ ! -f "script.js" ]; then
            echo "Error: script.js not found!"
            exit 1
          fi
          echo "All required files found âœ…"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4